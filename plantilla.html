<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo de Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #bfe9eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por ponerte en contacto con nosotros!</h1>
        <p>Mensaje enviado por: <strong>{{nombre}} &lt;{{email}}&gt; &lt;{{mensaje}}</strong></p>
        <p>Asunto: <strong>{{subject}}</strong></p>
        <p>Mensaje:</p>
        <p>{{message}}</p>
        <div class="footer">
            <p>Este es un mensaje automático. Por favor, no respondas a este correo.</p>
        </div>
    </div>
</body>
</html>
